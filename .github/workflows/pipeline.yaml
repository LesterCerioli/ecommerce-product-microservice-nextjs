name: CI - Next.js App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Adicione este passo para garantir que o package-lock.json estÃ¡ sincronizado
      - name: ğŸ”„ Sync Dependencies
        run: npm install

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint Project
        run: npm run lint

      - name: ğŸ§ª Run Tests
        run: npm run test -- --watchAll=false

      - name: ğŸ—ï¸ Build Project
        run: npm run build